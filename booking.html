    <title>Bike Stop/services</title>

    <script>
        var name_value;
        var email_value;
        var service_value;
        var staff_value;
        var date_value;
        var time_value;
        var url_data = new URLSearchParams(window.location.search);

        window.addEventListener("load",initialize,false);

        function initialize(){
            name_value = document.getElementById("fname");
            email_value = document.getElementById("email");
            service_value = document.getElementById("service");
            staff_value = document.getElementById("staff");
            date_value= document.getElementById("date");
            start_time_value= document.getElementById("start_time");
            end_time_value=document.getElementById("end_time");
            populate()
        }

        function populate(){

            if(url_data.get("fname2") !== null){
                name_value.setAttribute("value", url_data.get("fname2"));  
            }

            if(url_data.get("email2") !== null){
                email_value.setAttribute("value", url_data.get("email2")); 
            }

            if(url_data.get("service2") !== null){
                service_value.value=url_data.get("service2");  
            }

            if(url_data.get("staff2")!==null){
                staff_value.value=url_data.get("staff2"); 
            }

            if(url_data.get("date2")!==null){
                date_value.setAttribute("value", url_data.get("date2"));
            }

            if(url_data.get("start_time2")){
                start_time_value.setAttribute("value", url_data.get("start_time2")); 
            }
            
            if(url_data.get("end_time2") !==null){
                end_time_value.setAttribute("value", url_data.get("end_time2")); 
            }
        }
    </script>

        <!-- Page content -->
         <!-- add functionality to the buttons / replace borders with something color -->
        <div class="container w-75 h-75 d-flex justify-content-center d-flex flex-column">
            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center">Book a Service</h4>
                </div>
            </div>
            <div class="row">
                <div class=" container ">
                    <form id="Booking" action="booking_confirm.html" method="get">
                        <div class="row mt-5 w-100 h-100 d-flex flex-row justify-content-space-evenly">
                            <div class="col">
                                <label for="fname"><strong>Full name: </strong></label>
                                <input type="text" id="fname" name="fname" class="form-control title">
                            </div>
                            
                            <div class="col" >
                                <label for="email"><strong>E-mail Address: </strong></label>
                                <input type="email" id="email" name="email" class="form-control title" >
                            </div>
                        </div>

                        <div class="row mt-5 w-100 h-100 d-flex flex-row justify-content-space-evenly">
                            <div class="col ">
                                <label for="service"> <strong>Service: </strong></label>
                                <select class="form-select title"  name="service" id="service" form="Booking" aria-label="Default select example">
                                    <option selected hidden value=""></option>
                                    <option value="Repair Bench">Repair Bench</option>
                                    <option value="Repair Appointment">Repair Appointment</option>
                                    <option value="Shopping Appointment">Shopping Appointment</option>
                                  </select>
                            </div>
                            
                            <div class="col" >
                                <label for="staff"><strong>Staff: </strong></label>
                                <select class="form-select title"  name="staff" id="staff" form="Booking" class="form-control" aria-label="Default select example">
                                    <option selected hidden value=""></option>
                                    <option value="No Preference">No Preference</option>
                                    <option value="No Staff Member">No Staff Member</option>
                                    <option value="Mike Brown">Mike Brown</option>
                                    <option value="Mirana Rao">Mirana Rao</option>
                                    <option value="Mitchel Brown">Mitchel Brown</option>
                                    <option value="Maurice Adisa">Maurice Adisa</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row mt-5 w-100 h-100 d-flex flex-row justify-content-space-evenly">
                            <label for="date"><strong>Date: </strong></label>
                            <input type="date" id="date" name="date" class="form-control title" >
                        </div>

                        <div class="row mt-5 w-100 h-100 d-flex flex-row justify-content-space-evenly">
                            <div class="col ">
                                <label for="start_time"><strong>Start Time: </strong></label>
                                <input type="time" id="start_time" name="start_time"
                                    min="08:00" max="16:300" class="form-control title"  >
                            </div>
                            
                            <div class="col" >
                                <label for="end_time"><strong>End Time: </strong></label>
                                <input type="time" id="end_time" name="end_time"
                                    min="08:00" max="16:300" class="form-control title"  >
                            </div>
                        </div>
                        
                        <div class="row mt-5 w-100 h-100 d-flex justify-content-center">
                            <div class="col">
                                <button type="submit" class=" d-block mx-auto btn btn-primary">Book Service</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            
        </div>
