    <title>Bike Stop/services</title>

    <script>
        var name_value;
        var email_value;
        var service_value;
        var staff_value;
        var date_value;
        var time_value;
        var url_data = new URLSearchParams(window.location.search);

        window.addEventListener("load",initialize,false);

        function initialize(){
            name_value = document.getElementById("name");
            email_value = document.getElementById("email");
            service_value = document.getElementById("service");
            staff_value = document.getElementById("staff");
            date_value= document.getElementById("date");
            time_value= document.getElementById("time");
            document.getElementById("Redo_button").addEventListener("click",redo,false);
            populate()
        }

        function redo(){
            document.getElementById("fname2").value = url_data.get("fname");
            document.getElementById("email2").value = url_data.get("email");
            document.getElementById("service2").value = url_data.get("service");
            document.getElementById("date2").value = url_data.get("date");
            document.getElementById("staff2").value = url_data.get("staff");
            document.getElementById("start_time2").value = url_data.get("start_time");
            document.getElementById("end_time2").value = url_data.get("end_time");
        }

        function populate(){
            name_value.innerHTML=url_data.get("fname");
            email_value.innerHTML=url_data.get("email");
            service_value.innerHTML=url_data.get("service");
            staff_value.innerHTML=url_data.get("staff");
            date_value.innerHTML=url_data.get("date");
            time_value.innerHTML= url_data.get("start_time")+" - "+url_data.get("end_time");
        }
    </script>
